<div class="row">
    <div class="col-md-12">
        <div *ngIf="latitude && longitude">
            <agm-map [latitude]="latitude"
                     [longitude]="longitude"
                     [zoom]="14">
                <agm-marker [latitude]="latitude"
                            [longitude]="longitude">
                </agm-marker>
            </agm-map>
        </div>
    </div>
</div>
